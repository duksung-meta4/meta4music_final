[uwsgi]
chdir = /srv/meta4music_final/
module = meta4music.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/meta4music.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/meta4music.pid
logto = /var/log/uwsgi/meta4music/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true